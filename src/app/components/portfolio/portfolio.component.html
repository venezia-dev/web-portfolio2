<div *ngIf="!isIndexRoute()">
    <div fxLayout="row" fxLayoutAlign="center" >
        <h2>Portfolio</h2>
    </div>
    
    <div fxLayout="row wrap"  fxLayout.xs="column" fxLayoutAlign="center" class="webs">
        <mat-card class="web" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="100%" *ngFor="let web of webs">
               <a (click)="openDialog(web)" type="button"><img mat-card-image src="../../../assets/webimg/{{web.img}}" alt="{{web.title}}"></a>
            <mat-card-title> 
                <span class="title"><i class="material-icons">favorite_border</i></span>
                <span class="like">25</span>
                <a href="{{web.url}}" class="button" fxHide.lt-md fxHide.xl><i class="material-icons">
                    language
                </i></a>
                <span class="year">{{web.year}}</span>
            </mat-card-title>
            <mat-card-subtitle> 
                <a href="{{web.url}}" class="url" fxHide fxShow.lt-md fxShow.xl >{{web.url}}</a>
            </mat-card-subtitle>
        </mat-card>
    </div>
</div>
