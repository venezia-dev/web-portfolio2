<div class="body2" [@bounce]="bounce">
  <div fxLayout="row" fxLayout.xs='column' fxLayout.sm='column' fxLayoutAlign="center center" class="content" *ngIf="state1 === true">
    <img src="../assets/ani2.gif" width="100px" height="100px">
  </div>
  <div fxLayout="row" fxLayout.xs='column' fxLayout.sm='column' fxLayoutAlign="center" *ngIf="state1 === false">
    <div class="content-1" fxFlex="33" [@bounce1]="bounce">
      <app-welcome></app-welcome>
      <app-info></app-info>
    </div>
    <div class="content-2" fxFlex="67" [@bounce2]="bounce">
      <footer fxLayoutAlign="center center">
        <app-header></app-header>
      </footer>
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
